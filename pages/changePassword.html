<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/changePassword.css">
    <script src="../js/setFontSize.js"></script>
	<title>修改密码</title>
</head>
<body>
	<section class="password_page_box">
		<form action="" method="post">
			<div class="flex_start flex_items pw_item_box">
				<label class="f28 c0">请输入当前登录密码</label>
				<input class="flex1" type="password" name="old" maxlength="20" placeholder="请输入当前登录密码" />
			</div>
			<div class="flex_start flex_items pw_item_box">
				<label class="f28 c0">设置新密码</label>
				<input class="flex1" type="password" name="new" maxlength="20" placeholder="设置新密码" />
			</div>
			<p class="prompt">必须是6-20个英文字母、数字或符合（除空格），且字母、数字和标点符号至少包含两种</p>
			<button type="button" class="sure_pw_btn" onclick="return submitEven(this)">下一步</button>
		</form>
	</section>

    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/jquery-weui.js"></script>
    <script>
    	function submitEven(e) {
    		var f = $(e).closest('form')[0];
    		var reg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$/;
    		if (f.old.value == "" || f.new.value == "") {
    			$.toast("信息填写不完整", "text");
    			return false;
    		}
    		if (!reg.test(f.old.value) || !reg.test(f.new.value)) {
    			$.toptip('密码格式错误', 1000, 'warning');
    			return false;
    		}
    		$.toptip('密码修改成功', 1000, 'success');
    	}
    </script>
</body>
</html>
