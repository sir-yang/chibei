    <script>
      // 点击搜索记录
      $('.search_txt_box li').click(function() {
        var val = $(this).html();
        var span = $('<span>'+val+'</span>');
        if ($('.search_ipt').is(':hidden')) {
          $('.search_ipt').before(span).remove();
        } else {
          $('.search_ipt').hide().before(span);
        }
        $('.search_shop_list').show().prev().hide();

        span.click(function() {
          $('.search_shop_list').hide().prev().show();
          $('.search_ipt').show();
          span.remove();
        });
      });

      // 删除历史搜索
      $('.del_history').click(function() {
        if ($(this).parent().next().find('li').length > 0) {
          $(this).parent().next().empty().after('<div class="f24 c6 txt_center">暂无历史记录</div>');
        }
      });

    </script>
